<VirtualHost *:80>

    RewriteEngine On
    RewriteCond   %{HTTPS} off
    RewriteRule   (.*) https://%{HTTP_HOST}%{REQUEST_URI}

    ErrorLog      ${MAIN_WEB_DIR}/logs/http/error.log
    CustomLog     ${MAIN_WEB_DIR}/logs/http/access.log combined

</VirtualHost>

<VirtualHost *:443>

    ServerName              kkamikoon.com
    WSGIDaemonProcess       main_web_process user=main_web group=main_web processes=2 threads=6
    WSGIApplicationGroup    main_web
    WSGIScriptAlias         / ${MAIN_WEB_DIR}/wsgi.py

    # LogSQLTransferLogTable web_access_log
    # LogSQLLoginInfo mysql://main_web:main_web@localhost/apache2logs
    # LogSQLCreateTables on
    # LogSQLDBParam socketfile /var/run/mysqld/mysqld.sock
    # logSQLTransferLogFormat AbHhmRSsTUuvI

    ErrorLog                ${MAIN_WEB_DIR}/logs/https/error.log
    CustomLog               ${MAIN_WEB_DIR}/logs/https/access.log combined

    SSLCertificateFile      ${MAIN_WEB_DIR}/ssl/cert1.pem
    SSLCertificateKeyFile   ${MAIN_WEB_DIR}/ssl/privkey1.pem
    SSLCertificateChainFile ${MAIN_WEB_DIR}/ssl/chain1.pem

    SSLProtocol All -SSLv2 -SSLv3

    SSLHonorCipherOrder on

    SSLCipherSuite ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA

</VirtualHost>