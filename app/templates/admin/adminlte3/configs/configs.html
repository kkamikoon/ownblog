{% extends "/admin/" + get_config('admin_theme') + "/main/layout.html" %}
{% block content %}

<div class="row">
  <!-- Web configs -->
  <div class="col-md-4">
    <form action="/admin/configs/web" method="POST">
      <div class="card card-warning card-outline">
        <div class="card-header">
          <h2 class="card-title">WEB - Configs</h2>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>
                  Title(&lt;title&gt;)
                </label>
                <input type="text" class="form-control" name="title_tag" value="KKAMIKOON - Blog" placeholder="Enter your title tag">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>
                  Main
                </label>
                <input type="text" class="form-control" name="intro" value="KKAMIKOON" placeholder="Enter Main Title">
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>
                  Front Theme
                </label>
                <select class="form-control" name="front_theme">
                  <!-- Theme directory list(default : front) -->
                  {% for theme in get_themes() %}
                  <option value="{{theme}}" {% if get_config('front_theme') == theme %}selected{% endif %}>{{theme}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>
                  Admin Theme
                </label>
                <select class="form-control" name="admin_theme">
                  <!-- Theme directory list -->
                  {% for theme in get_themes('admin') %}
                  <option value="{{theme}}" {% if get_config('admin_theme') == theme %}>{{theme}}{% endif %}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>
                  reCaptcha Site Key
                </label>
                <input type="text" class="form-control" name="recaptcha_site_key" value="" placeholder="Get your site key : https://www.google.com/recaptcha/about/">
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>
                  reCaptcha Secret Key
                </label>
                <input type="text" class="form-control" name="recaptcha_secret_key" value="" placeholder="Get your secret key : https://www.google.com/recaptcha/about/">
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>
                  reCaptcha On/Off
                </label>
                <select class="form-control" name="recaptcha_status">
                  <option value="0" {% if get_config('recaptcha_status') == 0 %} selected {% endif %}>False</option>
                  <option value="1" {% if get_config('recaptcha_status') == 1 %} selected {% endif %}>True</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button type="reset" class="btn btn-default">
            <b>Reset</b>
          </button>
          <button type="submit" class="btn btn-warning float-right">
            <b>Submit</b>
          </button>
        </div>
      </div>  
    </form>
  </div>
  <!-- ./ -->

  <!-- Users configs -->
  <div class="col-md-4">
    <form action="/admin/configs/users" method="POST">
      <div class="card card-success card-outline">
        <div class="card-header">
          <h2 class="card-title">Users - Configs</h2>
        </div>
        <div class="card-body">
          <div class="row">
            <!-- Default User Authentication -->
            <div class="col-md-12">
              <div class="form-group">
                <label>
                  User Default Verified
                </label>
                <select class="form-control" name="user_default_verified">
                  <option value="0" {% if get_config('user_default_verified') == 0 %} selected {% endif %}>False</option>
                  <option value="1" {% if get_config('user_default_verified') == 1 %} selected {% endif %}>True</option>
                </select>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>
                  User Default Banned
                </label>
                <select class="form-control" name="user_default_banned">
                  <option value="0" {% if get_config('user_default_banned') == 0 %} selected {% endif %}>False</option>
                  <option value="1" {% if get_config('user_default_banned') == 1 %} selected {% endif %}>True</option>
                </select>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>
                  User Default Hidden
                </label>
                <select class="form-control" name="user_default_hidden">
                  <option value="0" {% if get_config('user_default_hidden') == 0 %} selected {% endif %}>False</option>
                  <option value="1" {% if get_config('user_default_hidden') == 1 %} selected {% endif %}>True</option>
                </select>
              </div>
            </div>
            <!-- ./ -->
    
            <!-- Default User Attach Type -->
            <div class="col-md-6">
              <div class="form-group">
                <label>
                  User Attach Type
                </label>
                <input type="text" class="form-control" name="user_attach_type" value="User" placeholder="Enter your attach type.">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>
                  Attachment Hidden
                </label>
                <select class="form-control" name="user_attach_hidden">
                  <option value="0" {% if get_config('user_attach_hidden') == 0 %} selected {% endif %}>False</option>
                  <option value="1" {% if get_config('user_attach_hidden') == 1 %} selected {% endif %}>True</option>
                </select>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>
                  User Attach Description
                </label>
                <textarea class="form-control" name="user_attach_description" placeholder="This is just attachment type of default user. This string is just tag but nothing." rows="4">{{user_attach_description}}</textarea>
              </div>
            </div>
            <!-- ./ -->
          </div>
        </div>
        <div class="card-footer">
          <button type="reset" class="btn btn-default">
            <b>Reset</b>
          </button>
          <button type="submit" class="btn btn-warning float-right">
            <b>Submit</b>
          </button>
        </div>
      </div>
    </form>
  </div>

  <!-- Domain, About post configs -->
  <div class="col-md-4">
    <form action="/admin/configs/domain" method="POST">
      <div class="card card-info card-outline">
        <div class="card-header">
          <h2 class="card-title">Domain - Configs</h2>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>
                  Domain
                </label>
                <input type="text" class="form-control" name="domain" value="example.com" placeholder="Enter your domain it you have.">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>
                  Domain Check
                </label>
                <select class="form-control" name="domain_check">
                  <option value="0" {% if get_config('domain_check') == 0 %} selected {% endif %}>False</option>
                  <option value="1" {% if get_config('domain_check') == 1 %} selected {% endif %}>True</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <p>
              <u>
                <em>
                  Note : If you check the domain 'True', You can only access here using your 'Domain'.
                </em>
              </u>
            </p>
          </div>
        </div>
        <div class="card-footer">
          <button type="reset" class="btn btn-default">
            <b>Reset</b>
          </button>
          <button type="submit" class="btn btn-warning float-right">
            <b>Submit</b>
          </button>
        </div>
      </div>  
    </form>
    <!-- ./ -->
  
    <!-- About config -->
    <form action="/admin/configs/about" method="POST">
      <div class="card card-danger card-outline">
        <div class="card-header">
          <h2 class="card-title">About - Configs</h2>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>
                  Set post on about page
                </label>
                <select class="form-control" name="about_post_idx">
                  {% for post in posts %}
                  <option value="{{post.idx}}" {% if get_config('about_post_idx') == post.idx %} selected {% endif %}>{{post.title}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button type="reset" class="btn btn-default">
            <b>Reset</b>
          </button>
          <button type="submit" class="btn btn-warning float-right">
            <b>Submit</b>
          </button>
        </div>
      </div>  
    </form>
  </div>
</div>


{% endblock %}
