{% extends '/front/' + get_config('front_theme') + '/main/layout.html' %}
{% block main %}

<div class="py-5">
  <div class="col-lg-10 mx-auto markdown-style">
    {% if about == None %}
    <h1 class="display-5 fw-bold text-white">None posts</h1>
    <div class="col-lg-6 mx-auto">
      <p class="fs-5 mb-4">
        No posts yet....
      </p>
    </div>
    {% else %}
    {{about | markdown}}
    {% endif %}
  </div>
</div>

{% endblock %}
