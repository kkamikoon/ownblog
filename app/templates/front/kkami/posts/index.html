{% extends '/front/' + get_config('front_theme') + '/main/layout.html' %}
{% block main %}


{% if posts | length == 0 %}
<div class="bg-dark text-secondary px-4 py-5 text-center">
  <div class="py-5">
    <h1 class="display-5 fw-bold text-white">None posts</h1>
    <div class="col-lg-6 mx-auto">
      <p class="fs-5 mb-4">
        No posts yet....
      </p>
    </div>
  </div>
</div>

{% else %}
<div class="row">
  <div class="p-5 mb-4 bg-dark col-md-12">
    <!-- <p class="fs-2 posts">Posts</p> -->
  {% for post in posts %}
    <div class="container-fluid py-3">
      <a href="/posts/{{post.idx}}">
        <h3 class="display-8 fw-bold">{{post.title}}</h3>
      </a>
      <!-- <p class="fs-6 ms-2">- {{post.abstract}}</p> -->
      <p>
        {% for tag in get_tags(post.idx) %}
        <button type=button class="btn btn-outline-secondary btn-sm" onclick="">#{{tag.name}}</button>
        {% endfor %}
      </p>
    </div>
  {% endfor %}
  </div>
</div>
{% endif %}

{% endblock %}
