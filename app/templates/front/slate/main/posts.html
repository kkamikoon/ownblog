{% extends '/front/' + get_config('front_theme') + '/main/layout.html' %}
{% block content %}

<div class="col-md-12">
  {% if posts | length == 0 %}
  <div class="bs-component">
    <div class="jumbotron">
      <h1 class="display-5">No Posts yet..
      </h1>
    </div>
  </div>
  {% endif %}

  {% for post in posts %}
  <div class="bs-component">
    <div class="jumbotron">
      <h1 class="display-5">{{post.title}}
        <a class="btn btn-primary btn-lg float-right" href="#" role="button">More..</a>
      </h1>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
