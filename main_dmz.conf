<VirtualHost *:80>

    ServerName              kkamikoon.com
    WSGIDaemonProcess       main_web_process user=main_web group=main_web processes=10 threads=20
    WSGIApplicationGroup    main_web
    WSGIScriptAlias         / ${MAIN_WEB_DIR}/wsgi.py

    ErrorLog      ${MAIN_WEB_DIR}/logs/error.log
    CustomLog     ${MAIN_WEB_DIR}/logs/access.log combined

</VirtualHost>